<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签演示</title>
    <style>
        a{
            /*去掉超链接的下划线*/
            text-decoration: none;
            /*超链接的属性*/
            color: black;
        }
        a:hover{
            /*鼠标悬浮的样式控制*/
            color: red;
        }

    </style>
</head>
<body>
    <!--
        超链接标签：<a>
        属性：
            href-跳转的地址
            target-跳转的方式（_self当前页面,_blank新标签页）
    -->

        <a href="https://www.douyin.com/?ug_source=microsoft_mz01" target="_blank">抖音</a> <br>
        <a href="https://www.zhipin.com/sem/10.html?sid=Iemingzhan">boss</a> <br>
       
</body>
</html>
